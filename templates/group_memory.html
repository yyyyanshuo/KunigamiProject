<body>

<div class="container">
    <div class="header">
        <!-- è¿”å›æŒ‰é’®åŠ¨æ€ç”Ÿæˆ -->
        <div class="back-btn" id="backBtn">â†</div>
        <h1>ç¾¤ç»„ä¿¡æ¯ (Group Info)</h1>
    </div>

    <!-- 1. ç¾¤èµ„æ–™æ¨¡å— -->
    <div class="module">
        <div class="mod-header">ğŸ“‹ åŸºæœ¬ä¿¡æ¯</div>
        <div class="content-box" style="text-align: center;">
            <div style="margin-bottom: 20px; position: relative; display: inline-block;">
                <img id="group-avatar" src="" onclick="document.getElementById('avatar-upload').click()"
                     style="width:80px; height:80px; border-radius:15px; object-fit:cover; border: 3px solid #fff; cursor: pointer;">
                <input type="file" id="avatar-upload" style="display:none" onchange="uploadGroupAvatar(this)">
                <div style="font-size:12px; color:#aaa; margin-top:5px;">ç‚¹å‡»å¤´åƒæ›´æ¢</div>
            </div>

            <div style="text-align:left; margin-bottom: 15px;">
                <label style="font-size:12px; color:#888;">ç¾¤åç§°</label>
                <input type="text" id="group-name" class="input-full">
            </div>

            <div style="text-align:left;">
                <label style="font-size:12px; color:#888;">æˆå‘˜åˆ—è¡¨ (ä¸å¯ç¼–è¾‘)</label>
                <div id="member-list" style="margin-top:5px;"></div>
            </div>

            <div style="text-align:right; margin-top:15px;">
                <button class="btn btn-save" onclick="saveGroupMeta()">æ›´æ–°èµ„æ–™</button>
            </div>
        </div>
    </div>

    <!-- 2. ç¾¤è®°å¿†æ¨¡å— -->
    <div class="module">
        <div class="mod-header">
            <span>ğŸ§  ç¾¤èŠè®°å¿† (Shared Memory)</span>
            <button class="btn" style="background:#f5f5f5; color:#666;" onclick="toggleEditMode()" id="editToggleBtn">ç¼–è¾‘</button>
        </div>

        <div class="content-box" id="memory-container">
            <!-- JS æ¸²æŸ“åˆ—è¡¨ -->
            <div style="text-align:center; color:#ccc;">åŠ è½½ä¸­...</div>
        </div>

        <!-- ç¼–è¾‘æŒ‰é’®ç»„ -->
        <div id="edit-actions" style="display:none; padding:15px; border-top:1px solid #eee; text-align:right;">
            <button class="btn" style="background:#eee;" onclick="addMemoryRow()">+ æ·»åŠ æ¡ç›®</button>
            <button class="btn btn-save" onclick="saveMemory()">ä¿å­˜ä¿®æ”¹</button>
        </div>
    </div>

</div>

<script>
    const groupId = window.location.pathname.split('/').pop();
    let globalData = {};
    let isEditing = false;

    // åˆå§‹åŒ–é“¾æ¥
    document.getElementById('backBtn').onclick = () => window.location.href = `/chat/group/${groupId}`;

    // åŠ è½½æ•°æ®
    async function loadData() {
        const res = await fetch(`/api/group/${groupId}/prompts_data`);
        globalData = await res.json();
        renderMeta();
        renderMemoryView();
    }

    // æ¸²æŸ“åŸºæœ¬ä¿¡æ¯
    function renderMeta() {
        const meta = globalData.meta;
        document.getElementById('group-name').value = meta.name;
        document.getElementById('group-avatar').src = meta.avatar || '/static/default_group.png';

        const membersDiv = document.getElementById('member-list');
        membersDiv.innerHTML = meta.members.map(m => `<span class="member-tag">${m}</span>`).join('');
    }

    // æ¸²æŸ“è®°å¿† (æŸ¥çœ‹æ¨¡å¼)
    function renderMemoryView() {
        const container = document.getElementById('memory-container');
        const data = globalData.short || {};

        if (Object.keys(data).length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#ccc; font-style:italic;">æš‚æ— ç¾¤èŠè®°å¿†</div>';
            return;
        }

        let html = '';
        Object.keys(data).sort().reverse().forEach(date => {
            const dayInfo = data[date];
            const events = Array.isArray(dayInfo) ? dayInfo : (dayInfo.events || []);

            if (events.length > 0) {
                html += `<div style="margin-bottom:15px;">
                  <div style="font-size:12px; color:#5c6bc0; font-weight:bold; border-bottom:1px dashed #ddd; margin-bottom:5px;">ğŸ“… ${date}</div>`;
                events.forEach(e => {
                    html += `<div style="display:flex; gap:10px; font-size:13px; margin-bottom:4px;">
                      <span style="font-family:monospace; color:#888;">${e.time}</span>
                      <span>${e.event}</span>
                  </div>`;
                });
                html += `</div>`;
            }
        });
        container.innerHTML = html;
    }

    // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
    function toggleEditMode() {
        isEditing = !isEditing;
        const container = document.getElementById('memory-container');
        const actionDiv = document.getElementById('edit-actions');
        const toggleBtn = document.getElementById('editToggleBtn');

        if (isEditing) {
            toggleBtn.textContent = 'å–æ¶ˆ';
            actionDiv.style.display = 'block';
            renderMemoryEditor();
        } else {
            toggleBtn.textContent = 'ç¼–è¾‘';
            actionDiv.style.display = 'none';
            renderMemoryView(); // æ¢å¤æŸ¥çœ‹
        }
    }

    // æ¸²æŸ“ç¼–è¾‘å™¨
    function renderMemoryEditor() {
        const container = document.getElementById('memory-container');
        const data = globalData.short || {};
        container.innerHTML = '';

        // ç®€å•èµ·è§ï¼Œæˆ‘ä»¬åªå…è®¸ç¼–è¾‘æœ€è¿‘çš„ä¸€å¤©ï¼Œæˆ–è€…åˆ—å‡ºæ‰€æœ‰
        // è¿™é‡Œåˆ—å‡ºæ‰€æœ‰ Key ä¾›ç¼–è¾‘
        Object.keys(data).sort().reverse().forEach(date => {
            const dayInfo = data[date];
            const events = Array.isArray(dayInfo) ? dayInfo : (dayInfo.events || []);

            let html = `<div class="day-block" data-date="${date}" style="margin-bottom:20px; border:1px solid #eee; padding:10px; border-radius:8px;">
              <div style="font-weight:bold; margin-bottom:5px; color:#5c6bc0;">${date}</div>
              <div class="event-list">`;

            events.forEach(e => {
                html += createInputRow(e.time, e.event);
            });

            html += `</div><button class="btn" style="width:100%; margin-top:5px; background:#fff; border:1px dashed #ccc; color:#888;" onclick="addEventRow(this)">+ æ·»åŠ äº‹ä»¶</button></div>`;
            container.innerHTML += html;
        });
    }

    function createInputRow(time, event) {
        return `
      <div class="input-group">
          <input type="text" class="input-full input-key" value="${time}" placeholder="HH:MM" style="width:70px;">
          <input type="text" class="input-full input-val" value="${event}" placeholder="äº‹ä»¶å†…å®¹">
          <button class="btn btn-del" onclick="this.parentElement.remove()">Ã—</button>
      </div>`;
    }

    window.addEventRow = function(btn) {
        const list = btn.previousElementSibling;
        const div = document.createElement('div');
        div.innerHTML = createInputRow('', '');
        list.appendChild(div.firstElementChild);
    }

    // ä¿å­˜è®°å¿†
    async function saveMemory() {
        const dayBlocks = document.querySelectorAll('.day-block');
        const newData = { ...globalData.short }; // å¤åˆ¶åŸæ•°æ®

        dayBlocks.forEach(block => {
            const date = block.dataset.date;
            const rows = block.querySelectorAll('.input-group');
            const newEvents = [];

            rows.forEach(row => {
                const t = row.querySelector('.input-key').value;
                const v = row.querySelector('.input-val').value;
                if(t && v) newEvents.push({time: t, event: v});
            });

            // ä¿ç•™ last_id
            const oldInfo = globalData.short[date] || {};
            let lastId = 0;
            if (!Array.isArray(oldInfo)) lastId = oldInfo.last_id || 0;

            newData[date] = {
                events: newEvents,
                last_id: lastId
            };
        });

        // å‘é€è¯·æ±‚
        const res = await fetch(`/api/group/${groupId}/save_memory`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ content: newData })
        });

        if (res.ok) {
            globalData.short = newData;
            toggleEditMode(); // é€€å‡ºç¼–è¾‘
            alert('ä¿å­˜æˆåŠŸ');
        } else {
            alert('ä¿å­˜å¤±è´¥');
        }
    }

    // ä¿å­˜å…ƒæ•°æ®
    async function saveGroupMeta() {
        const name = document.getElementById('group-name').value;
        // å¤´åƒåœ¨ä¸Šä¼ æ—¶å·²ä¿å­˜
        const res = await fetch(`/api/group/${groupId}/update_meta`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name })
        });
        if(res.ok) alert('æ›´æ–°æˆåŠŸ');
    }

    // ä¸Šä¼ å¤´åƒ (å¤ç”¨ä¹‹å‰çš„é€»è¾‘ï¼Œéœ€ä¿®æ”¹ API è·¯å¾„)
    // æ³¨æ„ï¼šæˆ‘ä»¬è¿˜æ²¡å†™ç¾¤å¤´åƒä¸Šä¼ æ¥å£ï¼Œå¯ä»¥å…ˆå¤ç”¨ upload_user_avatar çš„é€»è¾‘æ”¹ä¸€ä¸‹
    // æš‚æ—¶ç•¥è¿‡ï¼Œæˆ–è€…æ‚¨æƒ³ç°åœ¨åŠ ä¸Šï¼Ÿ

    loadData();
</script>
